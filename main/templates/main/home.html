{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="jumbotron">
        {% if user.is_authenticated %}
            <p>Hi, {{user.username}}</p>
        {% else %}
            <h1>Welcome</h1>
            <p>Welcome to the Django fundamentals course.
            This site was made with <a href="https://www.djangoproject.com/">Django</a> to show you how it's done. Enjoy!</p>
            <p style="margin-top: 1em">
                <a  href="{% url 'boardgames_login' %}">Click here to login</a> or <a  href="#">Sign up!</a>
            </p>
        {% endif %}
    </div>
</div>
{% endblock content %}
